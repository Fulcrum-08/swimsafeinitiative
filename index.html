<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwimSafe Calendar</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>SwimSafe Calendar</h1>

  <!-- Calendar Embed -->
  <iframe src="https://calendar.google.com/calendar/embed?src=swimsafeinitiative%40gmail.com&ctz=America%2FNew_York"
    style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

  <div id="auth-section">
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <div id="signup-section" style="display:none;">
    <h3>Request Sign-Up</h3>
    <input type="text" id="event" placeholder="Enter event name">
    <button id="signup-btn">Send Request</button>
    <p id="status"></p>
  </div>
</body>
</html>
