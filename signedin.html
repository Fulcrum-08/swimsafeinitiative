<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed In</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        #signout {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #fff;
            color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #signout:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p id="user-name"></p>
    <p id="user-email"></p>
    <button id="signout">Sign Out</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjzRxWxrxq8KUD9fStc8VvQqJ9eB8edWw",
            authDomain: "swimsafeinitiative-7809c.firebaseapp.com",
            projectId: "swimsafeinitiative-7809c",
            storageBucket: "swimsafeinitiative-7809c.firebasestorage.app",
            messagingSenderId: "1025750665332",
            appId: "1:1025750665332:web:25e91eb951afeb11f2e921",
            measurementId: "G-5W2JEV3VR3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display user info
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("user-name").textContent = `Name: ${user.displayName}`;
                document.getElementById("user-email").textContent = `Email: ${user.email}`;
            } else {
                // Redirect to sign-in page if not logged in
                window.location.replace("index.html");
            }
        });

        // Sign out button
        document.getElementById("signout").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.replace("index.html");
            });
        });
    </script>
</body>
</html>
